<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TemplateAnalytics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/flick/jquery-ui.css">
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/jquery-ui-timepicker-addon.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">TemplateAnalytics</h3>
            </div>

            <div class="row"></div>
                <div class="col-md-3">
                    <div class="hidden-print affix-top" role="complementary">
                        <ul class="nav bs-sidenav">
                            <a href="push_notification" class="list-group-item active">Push Notification</a>
                            <a href="vip_card" class="list-group-item">VIP Card</a>
                            <a href="advertisement" class="list-group-item">Advertisement</a>
                            <a href="top" class="list-group-item">Top</a>
                            <a href="search_bar_hint" class="list-group-item">Search Bar Hint</a>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="well">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Search</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" placeholder="Enter a content keyword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Start Time</label>
                                <div class="col-sm-4">
                                    <input id="start-time" type="text" class="form-control" placeholder="Specify a time or leave empty">
                                </div>
                                <label class="col-sm-2 control-label">End Time</label>
                                <div class="col-sm-4">
                                    <input id="end-time" type="text" class="form-control" placeholder="Specify a time or leave empty">
                                </div>
                            </div>
                            <div class="row">
                                <input class="btn btn-primary col-md-2 col-md-offset-5" type="submit" value="Search">
                            </div>
                        </form>
                    </div>

                    <ul class="nav nav-tabs nav-justified">
                        <li><a id="chart-tab" href="#" data-toggle="tab">Chart</a></li>
                        <li class="active"><a id="grid-tab" href="#" data-toggle="tab">Grid</a></li>
                        <li><a id="map-tab" href="#" data-toggle="tab">Map</a></li>
                    </ul>

                    <div class="well">
                        <div id="chart" class="panel panel-info">
                            <div class="panel-heading">Chart</div>
                            <div class="panel-body">
                            </div>
                        </div>

                        <div id="grid" class="panel panel-info">
                            <div class="panel-heading">Grid</div>
                            <div class="panel-body">
                                <table id="grid-data" class="table">
                                    <thead>
                                        <tr>
                                            <th>Select</th>
                                            <th>Message Content</th>
                                            <th>Rate</th>
                                            <th>Push Time</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>

                        <div id="map" class="panel panel-info">
                            <div class="panel-heading">Map</div>
                            <div class="panel-body">
                                <iframe width="720" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com.tw/maps/ms?ie=UTF8&amp;oe=UTF8&amp;msa=0&amp;msid=207951997222870335324.0004821ba08f03178b096&amp;t=m&amp;brcurrent=3,0x346ef3065c07572f:0xe711f004bf9c5469,1&amp;ll=23.684774,120.761719&amp;spn=4.023709,7.89917&amp;z=7&amp;output=embed"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui-timepicker-addon.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui-sliderAccess.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="scripts/view.js"></script>
        <script src="scripts/controller.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
